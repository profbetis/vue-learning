<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Learning</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>

  <body>
    <div id="site-title" class="outline">
      <div id="site-mainTitle">Vue Sandbox</div>
      <div id="site-subTitle">Planted by Kevin Weber</div>
    </div>

    <!-- Main App -->
    <div id="app">

      <div id="backend-tests" class="outline">
        <h1>Backend Tests</h1>

        <component-girdle
          :init-show-controls="true"
          :init-show-name="true"
          :init-show-info="true">

          <backend-test
            :port-number="8080">
          </backend-test>
        </component-girdle>

      </div>

      <div id="data-visualizations" class="outline">
        <h1>Data Visualizations</h1>

        <component-girdle
          :init-show-controls="true"
          :init-show-name="true"
          :init-show-info="true">

          <graph-component
            data-name="Numbers Set A"
            :data-set="atom.numbers"
            canvas-id="000"
            :animated="true">
          </graph-component>
        </component-girdle>

        <component-girdle
          :init-show-controls="true"
          :init-show-name="false"
          :init-show-info="true">

          <array-editor
            data-name="Numbers Set A"
            :data-set="atom.numbers"
            :edit-mode="true"
            :show-index="true">
          </array-editor>
        </component-girdle>

        <component-girdle
          :init-show-controls="false"
          :init-show-name="false"
          :init-show-info="false">

          <array-editor
            data-name="Numbers Set B"
            :data-set="atom.moreNumbers"
            :edit-mode="true"
            :show-index="true">
          </array-editor>
        </component-girdle>

        <!--<text-visualizerA></text-visualizerA>
        <text-visualizerB></text-visualizerB>-->
      </div>
    </div>

</html>
